<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PiCast">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <title>PiCast{% block title_suffix %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-brand">PiCast</a>
        <div class="nav-pills">
            <a href="/" class="pill {% if active == 'queue' %}active{% endif %}">Queue</a>
            <a href="/history" class="pill {% if active == 'history' %}active{% endif %}">History</a>
            <a href="/collections" class="pill {% if active == 'collections' %}active{% endif %}">Collections</a>
        </div>
        {% if devices and devices|length > 1 %}
        <div class="nav-devices">
            <select id="device-select" onchange="switchDevice(this.value)" class="device-selector">
                {% for d in devices %}
                <option value="http://{{ d.host }}:{{ d.port }}"
                    {% if d.source == 'local' %}selected{% endif %}>
                    {{ d.name }}{% if d.source == 'local' %} (this){% endif %}
                </option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
